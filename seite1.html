<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flipbook Mobile</title>
<script src="js/jquery.js"></script>
<script src="js/turn.js"></script>
<style>
body {
  margin:0;
  padding:0;
  background:#FFC0CB;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  overflow:hidden;
}
#flipbook {
  width:90vw;
  max-width:360px;
  height:75vh;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
}
#flipbook .hard, #flipbook .page {
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  border-radius:10px;
}
</style>
</head>
<body>
  
  <!-- Zurück-Button -->
<a href="home.html" style="
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 1000;
  background: rgba(255,255,255,0.8);
  color: #FFC0CB;
  padding: 10px 15px;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  font-size: 18px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
">
←
</a>
  
<div id="flipbook">
  <div class="hard">Cover</div>
  <div class="page">Seite 1</div>
  <div class="page">Seite 2</div>
  <div class="page">Seite 3</div>
  <div class="hard">Rückseite</div>
</div>
<script>
$(document).ready(function() {
  $('#flipbook').turn({
    width: $('#flipbook').width(),
    height: $('#flipbook').height(),
    autoCenter:true,
    display:'single',
    acceleration:true,
    gradients:true,
    elevation:50
  });
});
</script>
</body>
</html>
