<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flipbook Echt</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- 3D Flipbook Open Source -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/3dflipbook/dist/flipbook.min.css">
<script src="https://cdn.jsdelivr.net/npm/3dflipbook/dist/flipbook.min.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background-color: #FFC0CB;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

#flipbook {
  width: 90vw;
  max-width: 360px;
  height: 75vh;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  border-radius: 10px;
  background: white;
}
</style>
</head>
<body>

<div id="flipbook">
  <div class="page">Cover</div>
  <div class="page">Seite 1</div>
  <div class="page">Seite 2</div>
  <div class="page">Seite 3</div>
  <div class="page">Ende</div>
</div>

<script>
$(document).ready(function() {
  $("#flipbook").flipBook({
    width: '100%',
    height: '100%',
    autoSize: false,
    pages: [
      { html: '<div class="page">Cover</div>' },
      { html: '<div class="page">Seite 1</div>' },
      { html: '<div class="page">Seite 2</div>' },
      { html: '<div class="page">Seite 3</div>' },
      { html: '<div class="page">Ende</div>' }
    ],
    controlsProps: {
      showToolbar: true,
      showPageNumbers: true
    },
    enableSound: false,
    enableFullscreen: false,
    responsive: true
  });
});
</script>

</body>
</html>
