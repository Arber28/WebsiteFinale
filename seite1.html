<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flipbook Mobile Right-Hand</title>

<script src="js/jquery.js"></script>
<script src="js/turn.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background-color: #FFC0CB;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow-x: hidden; /* horizontales Scrollen verhindern */
}

#flipbook {
  width: 90vw;
  max-width: 360px;
  height: 75vh;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  overflow: visible; /* Seiten d端rfen aus Container ragen */
  position: relative;
}

/* Seiten */
#flipbook .hard, #flipbook .page {
  display: flex;
  justify-content: flex-start; /* Inhalt links oben optional */
  align-items: flex-start;
  font-size: 20px;
  padding: 20px;
  box-sizing: border-box;
  background: white;
  border-radius: 5px;
  position: absolute; /* absolut, damit sie nicht komplett verschwinden */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* Cover / R端ckseite */
#flipbook .hard {
  font-weight: bold;
  color: #FFC0CB;
  font-size: 24px;
}
</style>
</head>
<body>

<div id="flipbook">
  <div class="hard">Cover</div>
  <div class="page">Seite 1</div>
  <div class="page">Seite 2</div>
  <div class="page">Seite 3</div>
  <div class="hard">R端ckseite</div>
</div>

<script>
$(document).ready(function() {
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: false,
    display: 'single',       // nur rechte Seite sichtbar
    acceleration: true,
    gradients: true,
    elevation: 50
  });

  // Optional: Offset f端r linke Seite minimal sichtbar
  $('#flipbook .page, #flipbook .hard').css('transform-origin', 'left center');
});
</script>

</body>
</html>
