<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF‑8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #FFC0CB;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.flipbook {
  position: relative;
  width: 90vw;
  max-width: 380px;
  height: 75vh;
  perspective: 1200px;
}

.page {
  position: absolute;
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 10px;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  box-sizing: border-box;
  padding: 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  transform-origin: left center;
  transition: transform 0.6s ease;
}

.page.next {
  transform: rotateY(180deg);
}

.controls {
  position: absolute;
  bottom: -60px;
  display: flex;
  gap: 20px;
}

button {
  padding: 10px 18px;
  border: none;
  background: rgba(255,255,255,0.9);
  color: #FFC0CB;
  font-size: 16px;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: white;
}
</style>
</head>
<body>

<div class="flipbook">
  <div class="page" id="p0">Cover</div>
  <div class="page" id="p1">Seite 1</div>
  <div class="page" id="p2">Seite 2</div>
  <div class="page" id="p3">Seite 3</div>
  <div class="page" id="p4">Rückseite</div>
</div>

<div class="controls">
  <button onclick="prevPage()">← Prev</button>
  <button onclick="nextPage()">Next →</button>
</div>

<script>
let current = 0;
const pages = Array.from(document.querySelectorAll(".page"));

function showPages() {
  pages.forEach((p, i) => {
    p.style.zIndex = i < current ? pages.length - i : pages.length - i - 100;
    p.classList.toggle("next", i < current);
  });
}

function nextPage() {
  if (current < pages.length - 1) current++;
  showPages();
}

function prevPage() {
  if (current > 0) current--;
  showPages();
}

showPages();
</script>

</body>
</html>
