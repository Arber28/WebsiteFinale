<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #FFC0CB;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

#flipbook-container {
  width: 90vw;
  max-width: 350px;
  height: 75vh;
  position: relative;
}
</style>

<!-- jQuery (frei verfügbar) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- 3D Flipbook – Open Source -->
<script src="https://cdn.jsdelivr.net/npm/3dflipbook/dist/flipbook.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/3dflipbook/dist/flipbook.min.css">

</head>
<body>

<div id="flipbook-container">
  <div class="flipbook">
    <div class="page">Seite 1</div>
    <div class="page">Seite 2</div>
    <div class="page">Seite 3</div>
    <div class="page">Seite 4</div>
  </div>
</div>

<script>
$(document).ready(function() {
  $('.flipbook').flipBook({
    pages: [
      { html: '<div class="page">Seite 1</div>' },
      { html: '<div class="page">Seite 2</div>' },
      { html: '<div class="page">Seite 3</div>' },
      { html: '<div class="page">Seite 4</div>' }
    ],
    reader: true,
    controls: true,
    pageMode: 'double', // doppelseitig
    responsive: true
  });
});
</script>

</body>
</html>
