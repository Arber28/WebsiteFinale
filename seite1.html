<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>

<!-- CSS -->
<style>
html, body {
  margin: 0;
  height: 100%;
  background: #FFC0CB;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
  overflow: hidden;
}

#flipbook {
  width: 90vw;
  max-width: 380px;
  height: 75vh;
}

#flipbook .page {
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  padding: 20px;
  box-sizing: border-box;
}
</style>

<!-- Bibliotheken -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

</head>
<body>

<div id="flipbook">
  <div class="page">Cover</div>
  <div class="page">Seite 1</div>
  <div class="page">Seite 2</div>
  <div class="page">Seite 3</div>
  <div class="page">Rückseite</div>
</div>

<script>
$(document).ready(function() {
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: true,
    display: 'single',     // Single-Page für Handy, robust
    acceleration: true,
    gradients: true
  });
});
</script>

</body>
</html>
