<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Flipbook</title>

<!-- CSS -->
<style>
/* hier kommt dein Flipbook-Style rein */
</style>

<!-- jQuery + Turn.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

</head>
<body>

<!-- Flipbook HTML -->
<div id="flipbook">
  <div class="page">Seite 1</div>
  <div class="page">Seite 2</div>
  <div class="page">Seite 3</div>
  <div class="page">Seite 4</div>
</div>

<!-- Flipbook Script -->
<script>
$(document).ready(function() {
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: true,
    acceleration: true
  });
});
</script>

</body>
</html>
