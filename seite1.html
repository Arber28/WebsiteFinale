<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #FFC0CB;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

#flipbook {
  width: 90vw;
  max-width: 380px;
  height: 75vh;
}

/* Seitenstil */
#flipbook .page {
  background: white;
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  padding: 15px;
  box-sizing: border-box;
}

/* Hard cover Styling */
#flipbook .hard {
  background: #eee;
  font-weight: bold;
}
</style>

<!-- jQuery & Turn.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

</head>
<body>

<div id="flipbook">
  <div class="hard">Cover</div>
  <div class="hard"></div>

  <div class="page">Seite 1</div>
  <div class="page">Seite 2</div>
  <div class="page">Seite 3</div>
  <div class="page">Seite 4</div>

  <div class="hard"></div>
  <div class="hard">Rückseite</div>
</div>

<script>
$(document).ready(function() {
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: true,
    display: 'double',     // echtes Buch‑Layout
    acceleration: true,
    gradients: true        // Schatteneffekte
  });
});
</script>

</body>
</html>
