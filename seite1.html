<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0,
maximum-scale=1.0,user-scalable=no">

<title>A4 Karten PNG</title>

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
}

body{
  background:#FFC0CB;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
}

/* Back Button */
#back-home{
  position:absolute;
  top:20px;
  left:20px;
  z-index:1000;
  width:50px;
  height:50px;
  background:rgba(255,255,255,.85);
  color:#FFC0CB;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
}

/* A4 Stack */
.swiper{
  width:min(94vw,420px);
  aspect-ratio:1/1.414;
}

@media(max-width:600px){
  .swiper{ width:85vw; }
}

.swiper-slide{
  background:white;
  border-radius:0;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.18);
}

.swiper-slide img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  pointer-events:none;
  -webkit-user-select:none;
  user-select:none;
}
</style>
</head>

<body>

<a id="back-home">‚Üê</a>

<div class="swiper">
  <div class="swiper-wrapper">

    <div class="swiper-slide"><img src="book/seite1.png"></div>
    <div class="swiper-slide"><img src="book/seite2.png"></div>
    <div class="swiper-slide"><img src="book/seite3.png"></div>
    <div class="swiper-slide"><img src="book/seite4.png"></div>
    <div class="swiper-slide"><img src="book/seite5.png"></div>
    <div class="swiper-slide"><img src="book/seite6.png"></div>
    <div class="swiper-slide"><img src="book/seite7.png"></div>
    <div class="swiper-slide"><img src="book/seite8.png"></div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
document.getElementById('back-home').onclick=e=>{
 e.preventDefault();
 window.location.href='./home.html';
};

new Swiper('.swiper',{
  effect:"cards",
  grabCursor:true,
  cardsEffect:{
    perSlideOffset:16,
    perSlideRotate:1.5,
    slideShadows:true
  },
  rewind:true,
  allowSlidePrev:true,
  allowSlideNext:true
});
</script>

</body>
</html>
