<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flipbook Mobile</title>

<!-- Lokale Bibliotheken -->
<script src="js/jquery.js"></script>
<script src="js/turn.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background-color: #FFC0CB;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

#flipbook {
  width: 90vw;
  max-width: 360px;
  height: 75vh;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

/* Seiten */
#flipbook .hard, #flipbook .page {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  padding: 20px;
  box-sizing: border-box;
  background: white;
  border-radius: 5px;
}

/* Cover / Rückseite */
#flipbook .hard {
  font-weight: bold;
  color: #FFC0CB;
  font-size: 24px;
}
</style>
</head>
<body>

<div id="flipbook">
  <div class="hard">Cover</div> <!-- nur rechts sichtbar nach Umblättern -->
  <div class="page">Seite 1</div>
  <div class="page">Seite 2</div>
  <div class="page">Seite 3</div>
  <div class="hard">Rückseite</div>
</div>

<script>
$(document).ready(function() {
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: true,
    display: 'single',   // nur eine Seite rechts sichtbar
    acceleration: true,
    gradients: true,
    elevation: 50
  });
});
</script>

</body>
</html>
