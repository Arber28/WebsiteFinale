<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #FFC0CB;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
#flipbook {
  width: 90vw;
  max-width: 380px;
  height: 75vh;
}
#flipbook .page {
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  padding: 20px;
  box-sizing: border-box;
}
</style>

<!-- Lokale Bibliotheken -->
<script src="jquery.js"></script>
<script src="turn.min.js"></script>

</head>
<body>

<div id="flipbook">
  <div class="page">Seite 1</div>
  <div class="page">Seite 2</div>
  <div class="page">Seite 3</div>
  <div class="page">Seite 4</div>
</div>

<script>
$(document).ready(function() {
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: true
  });
});
</script>

</body>
</html>
