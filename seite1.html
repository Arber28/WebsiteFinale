<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook Realistic</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #FFC0CB;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
}

#flipbook {
  width: 90vw;
  max-width: 400px;
  height: 70vh;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  border-radius: 12px;
}

#flipbook .page {
  background: white;
  box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  padding: 20px;
  box-sizing: border-box;
}
</style>

<!-- jQuery + Turn.js -->
<script src="jquery.js"></script>
<script src="turn.min.js"></script>

</head>
<body>

<div id="flipbook">
  <div class="page">Cover</div>
  <div class="page">Seite 1</div>
  <div class="page">Seite 2</div>
  <div class="page">Seite 3</div>
  <div class="page">Rückseite</div>
</div>

<script>
$(document).ready(function() {
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: true,
    display: 'double', // zeigt zwei Seiten wie ein Buch
    acceleration: true,
    gradients: true,    // realistische Schatten
    elevation: 50       // tiefe Schatten für Page-Curl
  });
});
</script>

</body>
</html>
