<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Blumen</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: black;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* ===== BUTTONS ===== */
  .top-buttons {
    position: fixed;
    z-index: 2000;
    pointer-events: none; /* Container blockiert keine Klicks */
  }

  .top-buttons button {
    pointer-events: auto; /* Buttons sind klickbar */
    background-color: rgba(255, 20, 147, 0.7); /* pink 70% */
    color: white;
    border: none;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
    position: absolute;

    /* VARIABLEN ZUR FEINJUSTIERUNG */
    width: var(--btn-size, 60px);   /* Breite */
    height: var(--btn-size, 60px);  /* Höhe */
    top: var(--btn-top, 10px);      /* Abstand vom oberen Rand */
    left: var(--btn-left, 10px);    /* Abstand vom linken Rand */
  }

  .top-buttons button.reload {
    left: auto;
    right: var(--btn-right, 10px);  /* Abstand vom rechten Rand */
  }

  .top-buttons button:hover {
    background-color: rgba(255, 20, 147, 1);
  }
</style>
</head>
<body>

<div class="top-buttons">
  <button class="back" onclick="history.back()">←</button>
  <button class="reload" onclick="location.reload()">⟳</button>
</div>

<iframe id="randomFrame"></iframe>

<script>
  const folders = [
    "animations/blau1/index.html",
    "animations/blau2/index.html",
    "animations/gelb1/index.html",
    "animations/orange1/index.html"
    // weitere Pfade hinzufügen
  ];

  const iframe = document.getElementById("randomFrame");
  const randomIndex = Math.floor(Math.random() * folders.length);
  iframe.src = folders[randomIndex];
</script>

</body>
</html>
