<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Blumen</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: black;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .top-buttons {
    position: fixed;
    top: 10px;
    left: 10px;
    width: calc(100% - 20px);
    display: flex;
    justify-content: space-between;
    pointer-events: none;
    z-index: 2000;
  }

  .top-buttons button {
    pointer-events: auto;
    background-color: rgba(255, 20, 147, 0.7); /* pink 70% */
    color: white;
    border: none;
    width: 60px;   /* Größe wie auf Seite1 */
    height: 60px;  /* Größe wie auf Seite1 */
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
  }

  .top-buttons button:hover {
    background-color: rgba(255, 20, 147, 1);
  }
</style>
</head>
<body>

<div class="top-buttons">
  <button onclick="history.back()">←</button>
  <button onclick="location.reload()">⟳</button>
</div>

<iframe id="randomFrame"></iframe>

<script>
  const folders = [
    "animations/blau1/index.html",
    "animations/blau2/index.html",
    "animations/gelb1/index.html",
    "animations/orange1/index.html"
    // weitere Pfade hinzufügen
  ];

  const iframe = document.getElementById("randomFrame");
  const randomIndex = Math.floor(Math.random() * folders.length);
  iframe.src = folders[randomIndex];
</script>

</body>
</html>
