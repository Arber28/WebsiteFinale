<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#000000">
  <title>Zufällige Blumen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Buttons Style */
    .top-buttons {
      position: fixed;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      pointer-events: none; /* verhindert, dass Buttons den Content blockieren */
      z-index: 10000;
    }

    .top-buttons button {
      pointer-events: auto; /* Buttons trotzdem klickbar */
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .top-buttons button:hover {
      background-color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

<div class="top-buttons">
  <button id="backBtn">Zurück</button>
  <button id="reloadBtn">Neu Laden</button>
</div>

<iframe id="flowerFrame"></iframe>

<script>
  // Liste deiner Unterordner
  const folders = [
    "animations/blau1",
    "animations/blau2",
    "animations/gelb1",
    "animations/orange1"
    // ... hier beliebig weitere hinzufügen
  ];

  function getRandomHtmlFromFolder(folder) {
    // Standard HTML-Dateiname in jedem Ordner
    return folder + "/index.html";
  }

  function loadRandomFlower() {
    const randomFolderIndex = Math.floor(Math.random() * folders.length);
    const chosenFolder = folders[randomFolderIndex];
    const chosenPage = getRandomHtmlFromFolder(chosenFolder);
    document.getElementById("flowerFrame").src = chosenPage;
  }

  loadRandomFlower();

  // Buttons
  document.getElementById("backBtn").addEventListener("click", () => {
    window.history.back();
  });

  document.getElementById("reloadBtn").addEventListener("click", () => {
    loadRandomFlower();
  });
</script>

</body>
</html>
