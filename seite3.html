<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Seite 3 - Kärtchen</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: sans-serif;
    background-color: #FFC0CB; /* Richtiger Pink-Hintergrund */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Zurück-Button oben links */
  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    background: #FFC0CB;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: #fff;
    cursor: pointer;
    z-index: 1000;
    opacity: 0.7;
  }
  .back-btn:hover { opacity: 1; }

  /* Überschrift über Kärtchen */
  .card-title {
    font-size: 2em;
    color: #fff;
    margin-bottom: 40px; /* Abstand nach oben erhöhen */
    text-align: center;
  }

  /* Kärtchen */
  .card-container {
    position: relative;
    width: 60vw;
    max-width: 600px;
    aspect-ratio: 3 / 2;
    background-color: #fff; /* Weißes Kärtchen */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    border-radius: 20px; /* Abgerundete Ecken */
  }

  /* Innen-Rahmen als PNG */
  .card-container::after {
    content: "";
    position: absolute;
    top: 5px;
    left: 5px;
    right: 5px;
    bottom: 5px;
    background-image: url('rahmen.png'); /* hier dein PNG */
    background-size: cover;
    pointer-events: none;
    border-radius: 20px; /* Rundung mit Kärtchen abstimmen */
  }

  /* Text mittig */
  .card-text {
    font-size: 1.5em;
    z-index: 1; /* Über dem Rahmen */
  }

  /* Next-Button unter dem Kärtchen */
  .next-btn {
    margin-top: 20px;
    padding: 15px 30px;
    border-radius: 50px;
    background-color: #FFC0CB;
    color: white;
    font-size: 1.2em;
    cursor: pointer;
    border: none;
    opacity: 0.7;
  }
  .next-btn:hover { opacity: 1; }
</style>
</head>
<body>

<!-- Zurück-Button -->
<div class="back-btn" onclick="history.back()">←</div>

<!-- Überschrift -->
<div class="card-title">Dinge, die ich an dir liebe</div>

<!-- Kärtchen -->
<div class="card-container">
  <div class="card-text" id="quote">Du bringst mich immer zum Lachen.</div>
</div>

<!-- Next Button -->
<button class="next-btn" onclick="nextQuote()">Next</button>

<script>
  const quotes = [
    "Du bringst mich immer zum Lachen.",
    "Dein Lächeln ist einfach umwerfend.",
    "Du bist unglaublich intelligent.",
    "Deine Art macht alles besser.",
    "Ich liebe, wie du mich verstehst.",
    "Du bist meine Ruhe in stürmischen Zeiten.",
    "Du machst jeden Tag schöner."
  ];

  const quoteEl = document.getElementById('quote');

  function nextQuote() {
    let current = quotes.indexOf(quoteEl.textContent);
    let nextIndex;
    do {
      nextIndex = Math.floor(Math.random() * quotes.length);
    } while(nextIndex === current);
    quoteEl.textContent = quotes[nextIndex];
  }
</script>

</body>
</html>
