<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background-color: #FFC0CB;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  flex-direction: column;
  text-align: center;
}

h1 {
  margin-bottom: 30px;
  font-size: 28px;
  font-weight: 500;
  color: white;
  letter-spacing: 1px;
}

/* Button Container vertikal */
.button-grid {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 35px;   /* etwas mehr Abstand zwischen Buttons */
  width: 280px; /* Breite der Buttons */
}

/* Buttons */
.button-grid a {
  width: 100%;
  padding: 35px 0;    /* HÖHERE Buttons */
  border-radius: 25px;
  background-color: rgba(255,255,255,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  color: #FFC0CB;
  font-size: 40px; /* passt für Icons */
  border: 2px solid white;
  transition: transform 0.1s, background 0.2s;
}

.button-grid a:hover {
  background-color: rgba(255,255,255,1);
  transform: scale(1.05);
}

.button-grid a:active {
  transform: scale(0.95);
}

/* SVGs innerhalb der Buttons */
.button-grid a svg {
  width: 50%;
  height: 50%;
}

/* Mobile */
@media (max-width: 400px) {
  .button-grid {
    width: 180px;
    gap: 25px;
  }
  .button-grid a {
    font-size: 32px;
    padding: 30px 0; /* höher auf kleineren Bildschirmen */
  }
  .button-grid a svg {
    width: 60%;
    height: 60%;
  }
  h1 {
    font-size: 22px;
    margin-bottom: 25px;
  }
}
</style>
</head>
<body>

<h1>Pick a Surprise</h1>

    <img src="Abbildungen/one.svg" alt="Seite 1">
  </a>
  <a href="seite2.html" title="Seite 2">
    <img src="Abbildungen/two.svg" alt="Seite 2">
  </a>
  <a href="seite3.html" title="Seite 3">
    <img src="Abbildungen/three.svg" alt="Seite 3">
  </a>
  <a href="seite4.html" title="Seite 4">
    <img src="Abbildungen/four.svg" alt="Seite 4">
  </a>
</div>

</body>
</html>
