<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pick a Surprise</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background-color: #FFC0CB;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

h1 {
  margin: 0 0 20px 0;
  font-size: 28px;
  font-weight: 500;
  color: white;
}

/* Button Container */
.button-grid {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;  /* etwas größere Abstände zwischen Buttons */
  width: 80%;
  max-width: 280px;
}

/* Buttons */
.button-grid a {
  width: 100%;
  height: 15vh;       /* etwas kleinere Höhe */
  min-height: 50px;
  max-height: 100px;
  border-radius: 25px;
  background-color: rgba(255,255,255,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  border: 2px solid white;
  transition: transform 0.1s, background 0.2s;
  overflow: hidden;
}

.button-grid a:hover {
  background-color: rgba(255,255,255,1);
  transform: scale(1.05);
}

.button-grid a:active {
  transform: scale(0.95);
}

/* SVGs in Buttons */
.button-grid a img {
  max-width: 45%;   /* SVG etwas kleiner */
  max-height: 60%;
  object-fit: contain;
}

/* Mobile / Responsive */
@media (max-width: 400px) {
  .button-grid a {
    height: 14vh;       /* kleinere Buttons auf kleinen Geräten */
  }
  .button-grid a img {
    max-height: 55%;    /* SVGs etwas kleiner */
  }
  h1 {
    font-size: 22px;
    margin-bottom: 20px;
  }
}
</style>
</head>
<body>

<h1>Pick a Surprise</h1>

<div class="button-grid">
  <a href="seite1.html" title="Seite 1">
    <img src="Abbildungen/one.svg" alt="Seite 1">
  </a>
  <a href="seite2.html" title="Seite 2">
    <img src="Abbildungen/two.svg" alt="Seite 2">
  </a>
  <a href="seite3.html" title="Seite 3">
    <img src="Abbildungen/three.svg" alt="Seite 3">
  </a>
  <a href="seite4.html" title="Seite 4">
    <img src="Abbildungen/four.svg" alt="Seite 4">
  </a>
</div>

</body>
</html>
