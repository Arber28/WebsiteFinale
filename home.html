<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background-color: #FFC0CB;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  flex-direction: column;
  text-align: center;
}

h1 {
  margin-bottom: 30px;
  font-size: 30px;
  font-weight: 500;
}

/* Button Container vertikal */
.button-grid {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
  width: 200px; /* Breite der Buttons */
}

/* Buttons */
.button-grid a {
  width: 100%;      /* volle Breite der Container */
  padding: 20px 0;  /* Höhe der Buttons */
  border-radius: 20px; /* leicht abgerundet */
  background-color: rgba(255,255,255,0.8); /* Transparenz 0.8 */
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  color: #FFC0CB;
  font-size: 36px; /* falls du Emojis/Icons benutzt */
  border: 2px solid white;
  transition: transform 0.1s, background 0.2s;
}

.button-grid a:hover {
  background-color: rgba(255,255,255,1);
  transform: scale(1.05);
}

.button-grid a:active {
  transform: scale(0.95);
}

/* SVGs innerhalb der Buttons */
.button-grid a svg {
  width: 50%;
  height: 50%;
}

/* Mobile */
@media (max-width: 400px) {
  .button-grid {
    width: 160px;
    gap: 15px;
  }
  .button-grid a {
    font-size: 28px;
    padding: 15px 0;
  }
  .button-grid a svg {
    width: 60%;
    height: 60%;
  }
}
</style>
</head>
<body>
