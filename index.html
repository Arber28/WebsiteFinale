<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Code eingeben</title>
<style>
/* Grundstyles */
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden; /* Scrollen verhindern */
  touch-action: manipulation; /* Zoom/Gesten verhindern */
}

body {
  background-color: #FFC0CB; /* Pink */
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
}

.lockscreen {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  user-select: none; /* Text nicht auswählbar */
}

h1 {
  font-size: 24px;
  font-weight: 500;
  margin-bottom: 25px;
}

/* Code-Dots */
.code-dots {
  display: flex;
  gap: 15px;
  margin-bottom: 30px;
}

.code-dots span {
  width: 14px;
  height: 14px;
  border: 2px solid white;
  border-radius: 50%;
  transition: background 0.2s ease;
}

.code-dots span.filled {
  background: white;
}

/* Keypad Container */
.keypad {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  width: 240px;
  gap: 15px;
}

/* Buttons */
.keypad button {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 2px solid white;
  background-color: white;
  color: #FFC0CB;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 0.2s, transform 0.1s;
  flex-shrink: 0;
}

.keypad button:active {
  background-color: #ffe4ec;
  transform: scale(0.95);
}

.keypad .delete {
  font-size: 20px;
}

/* Shake bei falschem Code */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

.lockscreen.shake {
  animation: shake 0.35s;
}

/* Mobile */
@media (max-width: 400px) {
  .keypad {
    width: 180px;
    gap: 10px;
  }
  .keypad button {
    width: 55px;
    height: 55px;
    font-size: 20px;
  }
}
</style>
</head>
<body>

<div class="lockscreen">
  <h1>Code eingeben</h1>

  <div class="code-dots">
    <span></span><span></span><span></span>
    <span></span><span></span><span></span>
  </div>

  <div class="keypad">
    <button>1</button><button>2</button><button>3</button>
    <button>4</button><button>5</button><button>6</button>
    <button>7</button><button>8</button><button>9</button>
    <div style="width:70px;"></div>
    <button>0</button>
    <button class="delete">⌫</button>
  </div>
</div>

<script>
const correctCode = "240223"; // TTMMJJ
let enteredCode = "";

const dots = document.querySelectorAll(".code-dots span");
const buttons = document.querySelectorAll(".keypad button");

function updateDots() {
  dots.forEach((dot, index) => {
    dot.classList.toggle("filled", index < enteredCode.length);
  });
}

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    if (btn.classList.contains("delete")) {
      enteredCode = enteredCode.slice(0, -1);
    } else if (btn.textContent && enteredCode.length < 6) {
      enteredCode += btn.textContent;
    }

    updateDots();

    if (enteredCode.length === 6) {
      if (enteredCode === correctCode) {
        window.location.href = "home.html"; // Zielseite
      } else {
        enteredCode = "";
        updateDots();
        const lockscreen = document.querySelector(".lockscreen");
        lockscreen.classList.add("shake");
        setTimeout(() => lockscreen.classList.remove("shake"), 400);
      }
    }
  });
});
</script>

</body>
</html>
