<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Code eingeben</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  touch-action: manipulation;
}

body {
  background-color: #FFC0CB;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
}

.lockscreen {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  user-select: none;
}

h1 {
  font-size: 30px;
  font-weight: 500;
  margin-bottom: 5px; /* kleiner Abstand zum Tipp */
}

.tipp {
  font-size: 12px;
  color: white;
  opacity: 0.8; /* leicht transparent */
  margin-bottom: 30px;
}

/* Code-Dots */
.code-dots {
  display: flex;
  gap: 20px;
  margin-bottom: 40px;
}

.code-dots span {
  width: 18px;
  height: 18px;
  border: 2px solid white;
  border-radius: 50%;
  transition: background 0.2s ease;
}

.code-dots span.filled {
  background: white;
}

/* Keypad Container */
.keypad {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  width: 280px;
  gap: 20px;
}

/* Buttons */
.keypad button {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 2px solid white;
  background-color: rgba(255, 255, 255, 0.5); /* hier kannst du 0.7, 0.8, 1 ändern */
  color: #FFC0CB;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 0.2s, transform 0.1s;
}

.keypad button:active {
  background-color: rgba(255, 255, 255, 1); /* beim Drücken volle Deckkraft */
  transform: scale(0.95);
}

.keypad .delete {
  font-size: 22px;
}

/* Shake bei falschem Code */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

.lockscreen.shake {
  animation: shake 0.35s;
}

/* Mobile */
@media (max-width: 400px) {
  .keypad {
    width: 210px;
    gap: 15px;
  }
  .keypad button {
    width: 65px;
    height: 65px;
    font-size: 22px;
  }
  h1 {
    font-size: 24px;
  }
  .tipp {
    font-size: 10px;
  }
  .code-dots {
    gap: 15px;
    margin-bottom: 30px;
  }
  .code-dots span {
    width: 16px;
    height: 16px;
  }
}
</style>
</head>
<body>

<div class="lockscreen">
  <h1>Code eingeben</h1>
  <div class="tipp">(When I first caught a glimpse of your beautiful eyes)</div>

  <div class="code-dots">
    <span></span><span></span><span></span>
    <span></span><span></span><span></span>
  </div>

  <div class="keypad">
    <button>1</button><button>2</button><button>3</button>
    <button>4</button><button>5</button><button>6</button>
    <button>7</button><button>8</button><button>9</button>
    <div style="width:80px;"></div>
    <button>0</button>
    <button class="delete">⌫</button>
  </div>
</div>

<script>
const correctCode = "240223";
let enteredCode = "";

const dots = document.querySelectorAll(".code-dots span");
const buttons = document.querySelectorAll(".keypad button");

function updateDots() {
  dots.forEach((dot, index) => {
    dot.classList.toggle("filled", index < enteredCode.length);
  });
}

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    if (btn.classList.contains("delete")) {
      enteredCode = enteredCode.slice(0, -1);
    } else if (btn.textContent && enteredCode.length < 6) {
      enteredCode += btn.textContent;
    }
    updateDots();

    if (enteredCode.length === 6) {
      if (enteredCode === correctCode) {
        window.location.href = "home.html";
      } else {
        enteredCode = "";
        updateDots();
        const lockscreen = document.querySelector(".lockscreen");
        lockscreen.classList.add("shake");
        setTimeout(() => lockscreen.classList.remove("shake"), 400);
      }
    }
  });
});
</script>

</body>
</html>
